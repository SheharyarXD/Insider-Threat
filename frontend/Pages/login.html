<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insider Threat Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="header"></div>
    <div class="justify-center mx-auto flex mt-[100px]">
    <!-- Login Form -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form id="loginForm" class="flex flex-col gap-4">
            <input type="email" id="loginEmail" placeholder="Email" class="border p-2 rounded">
            <input type="password" id="loginPassword" placeholder="Password" class="border p-2 rounded">
            <input type="text" id="registerIp" placeholder="IP Address" class="border p-2 rounded" disabled>
            <input type="text" id="registerLocation" placeholder="Location" class="border p-2 rounded" disabled>
            <button type="submit" class="bg-green-600 text-white p-2 rounded hover:bg-green-700">Login</button>
        </form>
        <div id="loginResponseMessage" class="mt-4 text-center"></div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
      $("#header").load("header.html");
    });

          const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const ip_address = document.getElementById('registerIp').value;
    const loginResponseMessage = document.getElementById('loginResponseMessage');
    
    try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, ip_address })
        });

        const data = await response.json();
        
        if (response.ok) {
            loginResponseMessage.textContent = 'Login successful!';
            localStorage.setItem('token', data.token); 

            const loginTime = new Date().toISOString(); 

            const userData = {
                user_id: data.userId, 
                login_time: loginTime,
            };
            localStorage.setItem('user_id',  data.user_id); 
        
        } else {
            loginResponseMessage.textContent = 'Error: ' + data.message;
        }
    } catch (error) {
        loginResponseMessage.textContent = 'Error: ' + error.message;
    }
});
async function fetchIPAndLocation() {
    try {
        const response = await fetch('https://ipinfo.io/json?token=f91593a02a5c6e'); 
        const data = await response.json();

        const ipField = document.getElementById('registerIp');
        const locationField = document.getElementById('registerLocation');

        ipField.value = data.ip;
        locationField.value = `${data.city}, ${data.country}`; 
    } catch (error) {
        console.error('Error fetching IP/location:', error);
    }
}

window.addEventListener('DOMContentLoaded', fetchIPAndLocation);
    </script>
</body>
</html>
